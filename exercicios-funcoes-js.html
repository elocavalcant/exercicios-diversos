<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios funções</title>
</head>
<body>
    
    <h1>Exercícios funções JavaScript</h1>
    <p>Abaixo alguns exemplos de Script</p>

    <p>document.write() : Utilizado para realizar testes pois escreve e mostra o 
        resultado de um script no documento.</p>

    <script>
        document.write("O resultado da soma dos números 250 e 40 é " + (250 + 40));
    </script>
<br>
<br>
    <button type="button" onclick="window.alert('Esta é uma mensagem executada por JavaScript')">
        Clique aqui para ver a mensagem</button>
<br>
<br>
    <button type="button" onclick="console.log('Esta é uma mensagem executada por JavaScript')">
        Mostrar mensagem no console</button>
<br>
<br>   
    <button type="button" onclick="window.print()">Imprimir essa página</button>
</body>
</html>
